<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DeckLingo AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="purple-bg">
    <main class="container">
  <div class="card minimal">
    <div class="card-header">
      <div class="branding">
        <div class="brand-row">
          <img src="/logo.png" alt="TELUS Digital" class="card-logo"/>
          <h1 class="brand-title">DeckLingo AI</h1>
        </div>
        <p class="tagline">Translate your sales pitch or presentation decks in local native languages</p>
      </div>
    </div>

    <div class="card-body">
      <form id="form" enctype="multipart/form-data" method="post">
                <label for="source">Source language</label>
                <select name="source" id="source" required>
                  <option value="en">English (en)</option>
                  <option value="ja">Japanese (ja)</option>
                  <option value="zh-CN">Chinese (zh-CN)</option>
                  <option value="ko">Korean (ko)</option>
                </select>
      
                <label for="target">Target language</label>
                <select name="target" id="target" required>
                  <option value="ja">Japanese (ja)</option>
                  <option value="zh-CN">Chinese (zh-CN)</option>
                  <option value="ko">Korean (ko)</option>
                  <option value="en">English (en)</option>
                </select>
      
                <label for="file">PPTX file</label>
                <input type="file" id="file" name="file" accept=".pptx" required />
      
                <div class="actions">
                  <button type="submit" class="primary">translate</button>
                </div>
      
                <p id="status" aria-live="polite"></p>
              </form>
    </div>
  </div>
</main>
    <script src="/app.js"></script>
  </body>
</html>
